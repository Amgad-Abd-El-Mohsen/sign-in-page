<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asar_login</title>
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="images/123.png" alt="">


<div class="top_conyiner">
<input type="checkbox" id="flip">
  <label for="flip" class="switch">
      <span class="slider round"></span>
      <div class="signin">Sign in</div>
      <div class="signup">Sign up</div>
</label>
<div class="card">
    <div class="card-inner">
    <div class="signin_content">
        <div class="form_sign"></div>
        <div class="all_face">
            <form action="">
                <div class="title">Sign In</div>
                <div class="mail_input">
                    
                    <input type="email" name="email" placeholder="enter your email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="mail_input">
                    <input type="password" minlength="8" name="password" placeholder="enter your password" required>
                    <i class="fa-solid fa-lock"></i>
                 </div>
                 <div class="rem">
                <input type="checkbox" name="checkbox">
                <a href="#">Forgot your password?</a>
                </div>
                <button name="button">Sign In</button>
            </form>
        </div>
    </div>
    <div class="signup_content">
            <div class="back_shadow"></div>
            <div class="form_sign"></div>
            <div class="all_back">
                <form action="">
                <div class="title">Sign Up</div>
                <div class="mail_input">
                    <input type="username" name="username" maxlength="25" placeholder="enter your username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="mail_input">
                    <input type="email" name="email" placeholder="enter your email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="mail_input">
                    <input type="password" minlength="8" name="password" placeholder="enter your password" required>
                    <i class="fa-solid fa-lock"></i>
                 </div>
                <button>Sign Up</button>
            </form>
            </div>
    </div>
</div>
</div>
</div>


    

</body>
</html>
